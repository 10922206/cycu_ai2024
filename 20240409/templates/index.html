<!DOCTYPE html>
<html>
<head>
    <title>Taiwan Earthquake Map</title>
    <meta charset="big5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([23.6978, 120.9605], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 讀取位置資料和地震資訊
        var locations = JSON.parse('{{ locations | tojson | safe }}');
        var earthquakeInfo = JSON.parse('{{ earthquake_info | tojson | safe }}');

        // 在地圖上標示地震位置
        for (var i = 0; i < locations.length; i++) {
            var location = locations[i];
            var info = earthquakeInfo[i];
            var marker = L.marker([location[0], location[1]]).addTo(map);
            
            // 設置彈出視窗顯示地震資訊
            var popupContent = "<b>編號:</b> " + info[0] + "<br>" +
                               "<b>地震時間:</b> " + info[1] + "<br>" +
                               "<b>規模:</b> " + info[2] + "<br>" +
                               "<b>深度:</b> " + info[3] + "<br>";
            marker.bindPopup(popupContent);
        }
    </script>
</body>
</html>
